services:
  # Backend API
  - type: web
    name: mediavid-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 75
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
    healthCheckPath: /api/health/ping
    rootDir: backend
  
  # Frontend Static Site
  - type: web
    name: mediavid-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        sync: false # Configurar manualmente no dashboard
    rootDir: frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
  
  # Cron Job - Keep Alive (Previne hibernação)
  - type: cron
    name: mediavid-keepalive
    schedule: "*/10 * * * *" # A cada 10 minutos
    buildCommand: pip install requests
    startCommand: python -c "import requests; requests.get('https://mediavid.onrender.com/api/health/ping')"
    runtime: python
